<h4>Listado</h4>
<ul classs="list-group">

  <li *ngFor="
    let character of characterList;
    let i = index;
    let last = last;
    let first = first;
    let even = even;
    let odd = odd" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-primary': first,
      'list-group-item-dark': last,
    }">

    <div class="">
      <strong class="text-primary">{{ i + 1 }} </strong>
      <span>{{ character.name }} </span>
      <strong> - Fuerza:</strong>
      <span> {{ character.power }}</span>
      <br>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacterById(character.id)">X</button>


    <!-- <span>Primero: {{ first }} </span>
    <br>
    <span>Ultimo: {{ last }} </span>
    <br>
    <span>Par: {{ even }} </span>
    <br>
    <span>Impar: {{ odd }} </span> -->



  </li>
  <!-- para verificar en formatod json la salida del objeto -->

</ul>
